version: "3.8"

services:
  db:
    image: postgres:15
    container_name: sm_assistant_db
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
  backend:
    build: .
    container_name: sm_assistant_backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

volumes:
  db_data:
